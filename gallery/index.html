<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Website Tri Salendah</title>
        <link rel="stylesheet" href="../styles/global.css" />
    </head>
    <body>
        <header>
            <nav>
                <ul class="ul-navbar">
                    <li class="li-navbar">
                        <a class="a-navbar" href="../">Home</a>
                    </li>

                    <li class="li-navbar">
                        <a class="a-navbar" href="#">Gallery</a>
                    </li>

                    <li class="li-navbar">
                        <a class="a-navbar" href="../blog/">Blog</a>
                    </li>

                    <li class="li-navbar">
                        <a class="a-navbar" href="../contact/">Contact</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="container">
            <div class="heading">
                <h3>Photo <span>Gallery</span></h3>
            </div>
            <div class="galery">
                <img class="image" src="assets/2970252.jpg" />
                <img
                    class="image"
                    src="assets/cool-geometric-triangular-figure-neon-laser-light-great-backgrounds-wallpapers.jpg"
                />
                <img
                    class="image"
                    src="assets/abstract-flames-exploding-multi-colored-ink-paint-generated-by-ai.jpg"
                />
                <img class="image" src="assets/ultra-detailed-nebula-abstract-wallpaper-4.jpg" />
                <img
                    class="image"
                    src="assets/glowing-spaceship-orbits-planet-starry-galaxy-generated-by-ai.jpg"
                />
                <img class="image" src="assets/light-flares-composition.jpg" />
                <img
                    class="image"
                    src="assets/realistic-spiral-galaxy-with-stars-generative-ai.jpg"
                />
                <img class="image" src="assets/3d-space-scene.jpg" />
                <img class="image" src="assets/vertical-shot-beautiful-starry-sky.jpg" />
            </div>

            <style>
                .image-button {
                    border: none;
                    background: none;
                    padding: 0;
                    cursor: pointer;
                }
            </style>

            <script>
                const images = document.querySelectorAll('.galery img');

                for (const image of images) {
                    image.addEventListener('click', () => {
                        const imageUrl = image.getAttribute('src');
                        const imageContainer = document.createElement('div');
                        const imageElement = document.createElement('img');

                        imageContainer.style.position = 'fixed';
                        imageContainer.style.top = '0';
                        imageContainer.style.left = '0';
                        imageContainer.style.width = '100%';
                        imageContainer.style.height = '100%';
                        imageContainer.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
                        imageContainer.style.display = 'flex';
                        imageContainer.style.justifyContent = 'center';
                        imageContainer.style.alignItems = 'center';

                        imageContainer.appendChild(imageElement);

                        imageElement.setAttribute('src', imageUrl);
                        imageElement.style.maxWidth = '80%';
                        imageElement.style.maxHeight = '50rem';

                        imageContainer.addEventListener('click', () => {
                            imageContainer.remove();
                        });

                        document.body.appendChild(imageContainer);
                    });
                }
            </script>
        </div>
    </body>
</html>
