                            </div>

                            <div class="input-group">
                                <label>Email</label>
                                <input type="email" placeholder="JohnDoe@gmail.com" />
                            </div>

                            <div class="input-group">
                                <label>Subject</label>
                                <input type="Text" placeholder="Demo" />
                            </div>
                        </div>

                        <label>Pesan</label>
                        <textarea rows="5" placeholder="Message"></textarea>
                        <button type="submit">Send</button>
                    </form>
